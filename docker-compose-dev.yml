services:
  db:
    container_name: db-tasks-app
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/envs/.env.dev
    ports:
      - "5433:5432"
    healthcheck:
      test: "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: fastapi-tasks-app
    build:
      context: ./backend
    env_file:
      - ./backend/envs/.env.dev
    environment:
      - GUNICORN_WORKERS=10
    volumes:
      - ./backend/db:/home/app/db/
    restart: always
    platform: linux/amd64
    depends_on:
      db:
        condition: service_healthy

  nginx:
    container_name: nginx-tasks-app
    build:
      context: ./nginx
      dockerfile: dev/Dockerfile
    ports:
      - "80:80"
    env_file:
      - ./backend/envs/.env.dev
    restart: always
    depends_on:
      - backend

volumes:
  postgres_data:
    name: tasks_app_postgres_data