# Global Settings
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=limit_per_ip:10m rate=1r/s;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging condition map
    map $http_user_agent $is_whitelisted {
        default 0;
        ~*^python-requests  1;
    }

    map "$is_whitelisted$bad_bot" $is_truly_a_bad_bot {
        default 0;
        "01"    1;
    }

    # Log formats
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format bad_bot_format '$remote_addr - [$time_local] "$request" '
                              '$status "$http_user_agent" '
                              'Blocked:$bad_bot Method:$request_method';

    # Access logs
    access_log /var/log/nginx/regular_access.log main if=!$is_truly_a_bad_bot;
    access_log /var/log/nginx/bad_bot_access.log bad_bot_format if=$is_truly_a_bad_bot;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security Settings
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Compression (gzip)
    gzip on;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Include other configurations
    include /etc/nginx/conf.d/*.conf;
}
